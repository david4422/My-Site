{% extends 'base.html' %}
{% load static %}

{% block title %}
 my blog
{% endblock title %}

{% block cssFiles %}
<link rel="stylesheet" href="{% static 'blog/posts.css' %}">
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
{% endblock  %}

{% block content %}
<section id = "all-posts">
    <h2>My collected Posts</h2>
    <ul>
       {% for post in all_posts %}
         {% include "blog/includes/post.html" %}
       {% endfor %}
    </ul>

</section>
{% endblock  %}
